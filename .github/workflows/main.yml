name: Github-actions-Node.js

on: [push]

jobs:
  buildFrontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: |
          npm run build
          npm t


  buildBackend:
    runs-on: ubuntu-latest
    defaults:
     run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: |
          npm t

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Create SSH key
        run: |
          echo "Hello, shit"
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
